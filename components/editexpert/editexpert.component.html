<form (ngSubmit)="addexpert(expertForm)" #expertForm="ngForm">
<div class="form-row">
 <div class="col">
     <label for="firstname">First Name</label>
   <input type="text" class="form-control" placeholder="First name" name="firstname" ngModel [(ngModel)]="expert.firstname">
 </div>
 <div class="col">
     <label for="lastname">Last Name</label>
   <input type="text" class="form-control" placeholder="Last name" name="lastname" ngModel [(ngModel)]="expert.lastname">
 </div>
</div>
<br>
<div class="form-row">
     <div class="form-group col-md-6">
       <label for="inputEmail4">Email</label>
       <input type="email" class="form-control" id="inputEmail4" placeholder="email" name="email" ngModel [(ngModel)]="expert.email">
     </div>
   </div>


<div class="form-row">
 <div class="form-group col-md-4">
   <label for="inputPhone">Phone</label>
   <input type="text" class="form-control" id="inputphone"placeholder="+66" name="phone" ngModel [(ngModel)]="expert.phone">
 </div>

 <div class="form-group col-md-3">
   <label for="inputState">จำนวนปลากัดสูงสุดที่รับวิเคราะห์</label>
   <select id="inputState" class="form-control" name="limitfish" ngModel [(ngModel)]="expert.limitfish">
     <option value="1">1</option>
     <option value="2">2</option>
     <option value="3">3</option>
     <option value="4">4</option>
     <option value="5">5</option>
     <option value="6">6</option>
     <option value="7">7</option>
     <option value="8">8</option>
     <option value="9">9</option>
     <option value="10">10</option>
   </select>
 </div>
</div>



<div class="form-group">
 <label for="exampleFormControlTextarea1">Portfolio
 </label>
 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"name="Portfolio" ngModel [(ngModel)]="expert.Portfolio"></textarea>
</div>

<button type="submit" class="btn btn-primary">ยืนยัน</button>


</form>
